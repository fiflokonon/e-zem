<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Zem - Profil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="./js-sdk.min.js"></script>
    <script src="./vconsole.min.js"></script>
    <style>
        :root {
            --primary-color: #E5A853;
            --text-color: #333;
            --gray-light: #f8f9fa;
            --gray-medium: #e9ecef;
        }

        body {
            background-color: var(--gray-light);
            padding-bottom: 70px;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
        }

        .profile-header {
            background-color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .edit-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-phone {
            color: #666;
            margin-bottom: 15px;
        }

        .section-title {
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #666;
        }

        .menu-item {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            margin-bottom: 1px;
        }

        .menu-item i {
            width: 24px;
            margin-right: 15px;
            color: #666;
        }

        .menu-item .fa-chevron-right {
            margin-left: auto;
            color: #ccc;
        }

        .stats-container {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Profil</h2>
        <i class="fas fa-ellipsis-h"></i>
    </div>

    <div class="profile-header">
        <div class="profile-avatar">
            <img src="./assets/img/user.png" alt="Profile" class="avatar-img">
            <div class="edit-avatar">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <div class="profile-name">John Doe</div>
        <div class="profile-phone">+229 97 98 99 00</div>
    </div>

    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-value">28</div>
            <div class="stat-label">Courses</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">4.8</div>
            <div class="stat-label">Note</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">150</div>
            <div class="stat-label">Points</div>
        </div>
    </div>

    <div class="section-title">Paramètres du compte</div>

    <a href="#" class="menu-item">
        <i class="fas fa-user"></i>
        Informations personnelles
        <i class="fas fa-chevron-right"></i>
    </a>
    <a href="#" class="menu-item">
        <i class="fas fa-wallet"></i>
        Paiements
        <i class="fas fa-chevron-right"></i>
    </a>
    <a href="#" class="menu-item">
        <i class="fas fa-map-marker-alt"></i>
        Adresses enregistrées
        <i class="fas fa-chevron-right"></i>
    </a>
    <a href="#" class="menu-item">
        <i class="fas fa-bell"></i>
        Notifications
        <i class="fas fa-chevron-right"></i>
    </a>
    <a href="#" class="menu-item">
        <i class="fas fa-shield-alt"></i>
        Sécurité
        <i class="fas fa-chevron-right"></i>
    </a>
    <a href="#" class="menu-item">
        <i class="fas fa-headset"></i>
        Aide & Support
        <i class="fas fa-chevron-right"></i>
    </a>
    <a href="#" class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        Déconnexion
        <i class="fas fa-chevron-right"></i>
    </a>

    <!-- Navigation du bas -->
    <nav class="bottom-nav">
        <a href="./index.html" class="nav-item">
            <i class="fas fa-home"></i>
            Accueil
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-motorcycle"></i>
            Trajets
        </a>
        <a href="./history.html" class="nav-item">
            <i class="far fa-clock"></i>
            Historique
        </a>
        <a href="./chat.html" class="nav-item">
            <i class="far fa-comment-alt"></i>
            Messages
        </a>
        <a href="#" class="nav-item active">
            <i class="far fa-user"></i>
            Profil
        </a>
    </nav>
</body>
</html>
