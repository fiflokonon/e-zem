<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Zem - Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="./js-sdk.min.js"></script>
    <script src="./vconsole.min.js"></script>
    <style>
        :root {
            --primary-color: #E5A853;
            --text-color: #333;
            --gray-light: #f8f9fa;
            --chat-bg: #f0f2f5;
        }

        body {
            background-color: white;
            padding-bottom: 140px; /* Espace pour la zone de saisie et le footer */
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .chat-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            background-color: var(--gray-light);
            color: var(--text-color);
            font-size: 0.95rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin: 4px 0;
        }

        .message-bubble:first-child {
            border-top-left-radius: 20px;
        }

        .input-container {
            position: fixed;
            bottom: 70px; /* Espace pour le footer */
            left: 0;
            right: 0;
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid #eee;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 50px 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: var(--chat-bg);
            font-size: 0.95rem;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(229, 168, 83, 0.2);
        }

        .send-button {
            position: absolute;
            right: 5px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #d99743;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.center-icon {
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Chat</h2>
        <i class="fas fa-ellipsis-h"></i>
    </div>

    <div class="chat-container">
        <div class="message-bubble">Comment ça marche ?</div>
        <div class="message-bubble">Quand faut il réserver un Zem?</div>
        <div class="message-bubble">En cas de changement de programme.</div>
        <div class="message-bubble">En cas de changement de programme.</div>
        <div class="message-bubble">Comment ça marche ?</div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" class="message-input" placeholder="Entrez votre message...">
            <button class="send-button">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Navigation du bas -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            Accueil
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-motorcycle"></i>
            Trajets
        </a>
        <a href="#" class="nav-item">
            <i class="far fa-clock"></i>
            Historique
        </a>
        <a href="#" class="nav-item active">
            <i class="far fa-comment-alt"></i>
            Messages
        </a>
        <a href="./profile.html" class="nav-item">
            <i class="far fa-user"></i>
            Profil
        </a>
    </nav>
</body>
</html>
