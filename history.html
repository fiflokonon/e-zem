<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Zem - Historique</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="./js-sdk.min.js"></script>
    <script src="./vconsole.min.js"></script>
    <style>
        :root {
            --primary-color: #E5A853;
            --text-color: #333;
            --gray-light: #f8f9fa;
        }

        body {
            background-color: white;
            padding-bottom: 70px;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container {
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .search-bar {
            background-color: var(--gray-light);
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
        }

        .search-bar i {
            color: #666;
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            background: none;
            width: 100%;
            outline: none;
            color: #333;
        }

        .activity-list {
            padding: 0 20px;
        }

        .activity-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .location-point {
            position: relative;
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .location-icon {
            width: 24px;
            height: 24px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        /* Nouveau style pour les pointillés */
        .location-point:first-child::after {
            content: '';
            position: absolute;
            left: 11px; /* Centre les pointillés avec l'icône */
            top: 24px; /* Commence après la première icône */
            width: 2px;
            height: calc(100% + 10px); /* Hauteur jusqu'à la prochaine icône */
            border-left: 2px dotted #ccc;
            z-index: 1;
        }

        /* Ajustement pour que le deuxième point cache les pointillés */
        .location-point:last-child .location-icon {
            background: #eee;
        }

        .location-details {
            flex-grow: 1;
        }

        .location-time {
            color: #999;
            font-size: 0.8rem;
            text-align: right;
        }

        .location-label {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .location-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .driver-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .driver {
            display: flex;
            align-items: center;
        }

        .driver-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .driver-name {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .driver-id {
            color: #999;
            font-size: 0.8rem;
        }

        .price-distance {
            text-align: right;
        }

        .price {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1rem;
        }

        .distance {
            color: #999;
            font-size: 0.8rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            text-align: center;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .nav-item i {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.center-icon {
            background: var(--primary-color);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: -20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Activités</h2>
        <i class="fas fa-ellipsis-h"></i>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher">
        </div>
    </div>

    <div class="activity-list">
        <!-- Activité 1 -->
        <div class="activity-card">
            <div class="location-point">
                <div class="location-icon">
                    <i class="fas fa-circle" style="font-size: 8px;"></i>
                </div>
                <div class="location-details">
                    <div class="location-label">Pickup point</div>
                    <div class="location-name">Cibadak, Sukabumi</div>
                </div>
                <div class="location-time">7:34 AM</div>
            </div>

            <div class="location-point">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt" style="font-size: 12px;"></i>
                </div>
                <div class="location-details">
                    <div class="location-label">Pickout point</div>
                    <div class="location-name">Cisaat selatan, Sukabumi</div>
                </div>
                <div class="location-time">8:17 AM</div>
            </div>

            <div class="driver-info">
                <div class="driver">
                    <img src="./assets/img/user.png" alt="Driver" class="driver-avatar">
                    <div>
                        <div class="driver-name">William Edward</div>
                        <div class="driver-id">CT232342</div>
                    </div>
                </div>
                <div class="price-distance">
                    <div class="price">750F CFA</div>
                    <div class="distance">2,4 km</div>
                </div>
            </div>
        </div>

        <!-- Répéter la carte d'activité pour les autres courses -->
        <!-- Activité 2 et 3 identiques... -->
    </div>

    <!-- Navigation du bas -->
    <nav class="bottom-nav">
        <a href="./home.html" class="nav-item">
            <i class="fas fa-home"></i>
            Accueil
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-motorcycle"></i>
            Trajets
        </a>
        <a href="#" class="nav-item center-icon">
            <i class="far fa-clock"></i>
        </a>
        <a href="./chat.html" class="nav-item">
            <i class="far fa-comment-alt"></i>
            Messages
        </a>
        <a href="#" class="nav-item">
            <i class="far fa-user"></i>
            Profil
        </a>
    </nav>
</body>
</html>
