<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Zem</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E5A853;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Styles du Splashscreen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.5s ease-in-out;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .splash-title {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.5s;
        }

        .splash-text {
            color: white;
            font-size: 1.1rem;
            text-align: center;
            padding: 0 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards 0.7s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Styles de la page de choix */
        .choice-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .choice-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 50px;
            text-align: center;
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 300px;
        }

        .choice-button {
            padding: 20px;
            border-radius: 15px;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .choice-button:active {
            transform: scale(0.98);
        }

        .client-button {
            background-color: var(--primary-color);
            color: white;
        }

        .driver-button {
            background-color: #333;
            color: white;
        }

        .show-choice {
            opacity: 1;
            visibility: visible;
        }

        .hide-splash {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Splashscreen -->
    <div class="splash-screen" id="splashScreen">
        <img src="/api/placeholder/120/120" alt="e-Zem Logo" class="splash-logo">
        <h1 class="splash-title">Bienvenue sur e-Zem</h1>
        <p class="splash-text">Profitez de notre service e-Zevi pour transporter vos enfants en toute sécurité</p>
    </div>

    <!-- Page de choix -->
    <div class="choice-page" id="choicePage">
        <h2 class="choice-title">Je suis un...</h2>
        <div class="choice-buttons">
            <button class="choice-button client-button">
                <i class="fas fa-user"></i>
                Client
            </button>
            <button class="choice-button driver-button">
                <i class="fas fa-motorcycle"></i>
                Zémidjan
            </button>
        </div>
    </div>

    <script>
        // Gestion du timing du splashscreen
        setTimeout(() => {
            document.getElementById('splashScreen').classList.add('hide-splash');
            document.getElementById('choicePage').classList.add('show-choice');
        }, 3000);

        // Gestion des boutons
        document.querySelector('.client-button').addEventListener('click', () => {
            window.location.href = 'client.html';
        });

        document.querySelector('.driver-button').addEventListener('click', () => {
            window.location.href = 'driver.html';
        });
    </script>
</body>
</html>
